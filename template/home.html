{% include 'header.html' %}
{% load static %}

{% block content %}

<div class="container-custom">
    <div class="owl-carousel">
        {% for cat in cats %}
      <div class="card" style="margin-left:10px ;">
        <div class="img-container">
            <img src="/media/{{cat.image}}" style="height:300px; width: 400px;">
        </div>
        <div class="card-content">
            <div class="card-title">
                {{cat.title}}
            </div>
            <p>{{cat.description}}</p>
            <div class="container" style="margin-top:10px ; margin-left:100px;">
                <a href="/category/{{cat.url}}" class="btn bg-primary">View Blog</a>
            </div>
        </div>
      </div>
        {% endfor %}
    </div>
</div>


<div class="container">

    <div class="row">

        <div class="col">

            <div class="row">
                {%for p in posts %}

                <div class="col m8">


                    {{p.content |truncatewords:60 | safe}}
                    <div class="mt20">
                        <a href="/post/{{p.url}}" class="btn  bg-primary ">Read More..</a>
                    </div>
                </div>

                <div class="col m4">
                    <img src="/media/{{p.image}}" class="responsive-img" style="margin-top:50px;">

                </div>

            </div>


            {%endfor %}


        </div>


    </div>

</div>


{% endblock %}
